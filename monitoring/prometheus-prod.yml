global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus 자체 모니터링
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - 시스템 메트릭
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Spring Boot Admin App (Production - 실제 호스트명 사용)
  - job_name: 'admin-app'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['43.201.130.137:8080']  # 또는 실제 EC2 IP:8080
    scrape_interval: 60s
    scrape_timeout: 30s
    honor_labels: true
    metrics_relabeling_configs:
      - source_labels: [__name__]
        regex: 'hikaricp_.*'
        target_label: 'component'
        replacement: 'database'
