spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}  # 기본값: local
  web:
    resources:
      add-mappings: false

server:
  port: 8080

# 공통 설정 (모든 환경에서 공유)
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.example.domain

# Actuator 설정 - 메트릭 노출
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    enable:
      hikaricp: true
    distribution:
      percentiles-histogram:
        hikaricp.connections.creation: true
        hikaricp.connections.usage: true
      percentiles:
        hikaricp.connections.creation: 0.5,0.95,0.99
        hikaricp.connections.usage: 0.5,0.95,0.99
  prometheus:
    metrics:
      export:
        enabled: true 